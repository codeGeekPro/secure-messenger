apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: secure-messenger
    component: backend
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: ws
    port: 3000
    targetPort: ws
    protocol: TCP
  selector:
    app: secure-messenger
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-headless
  labels:
    app: secure-messenger
    component: backend
spec:
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: secure-messenger
    component: backend
