apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

bases:
- ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: backend
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
  target:
    kind: Deployment
    name: web
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: staging.secure-messenger.app
  target:
    kind: Ingress
    name: secure-messenger
- patch: |-
    - op: replace
      path: /spec/rules/1/host
      value: staging-api.secure-messenger.app
  target:
    kind: Ingress
    name: secure-messenger

images:
- name: ghcr.io/codegeekpro/secure-messenger/backend
  newTag: develop
- name: ghcr.io/codegeekpro/secure-messenger/web
  newTag: develop
