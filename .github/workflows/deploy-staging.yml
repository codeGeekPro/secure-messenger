name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  ENVIRONMENT: staging
  CLUSTER_NAME: secure-messenger-staging
  NAMESPACE: staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.secure-messenger.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Create secrets
        run: |
          kubectl create secret generic app-secrets \
            --from-literal=database-url="${{ secrets.STAGING_DATABASE_URL }}" \
            --from-literal=redis-url="${{ secrets.STAGING_REDIS_URL }}" \
            --from-literal=jwt-secret="${{ secrets.STAGING_JWT_SECRET }}" \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Deploy to Kubernetes
        run: |
          cd k8s/overlays/staging
          kubectl apply -k . --namespace=${{ env.NAMESPACE }}
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend --namespace=${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/web --namespace=${{ env.NAMESPACE }} --timeout=5m
      
      - name: Run smoke tests
        run: |
          BACKEND_URL=$(kubectl get service backend -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          curl -f https://staging.secure-messenger.app/health || exit 1
          curl -f https://staging.secure-messenger.app/api/health || exit 1
      
      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
